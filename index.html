<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" 
      type="image/png" 
      href="./images/pizza2.png" />
    <title>Curso de JavaScript Pizzas Delivery</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models">
        <div class="pizza-item">
            <a href="">
                <div class="pizza-item--img"><img src="" /></div>
                <div class="pizza-item--add">+</div>
            </a>
            <div class="pizza-item--price">R$ --</div>
            <div class="pizza-item--name">--</div>
            <div class="pizza-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Sabores</h1>
        <div class="pizza-area"></div>
    </main>
    <aside>
        <form action="" method="post" class="cart--area" onSubmit="handleFormSubmit(event)">
            <div class="menu-closer">‚ùå</div>
            <h1>Suas Pizzas</h1>
            <div class="cart" name="detailsp"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span name="subtotal">R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span name="desconto">R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span name="total">R$ --</span>
                </div>
                <div class="cart--info-client">
                        <h1>Dados Pessoais</h1>
                        <label>
                            Nome:
                            <input type="text" name="nome" id="nome" required/>
                            E-mail:
                            <input type="email" name="email" id="email" required/>
                            Celular(se possivel o zap): 
                            <input type="text" name="telefone" id="telefone" size="21" maxlength="15" onkeypress="mascaraTel(this)" required>
                        </label>
                        <h1>Endere√ßo: </h1>
                        <label>
                            Rua:
                            <input type="text" name="rua" id="rua"/>
                            N¬∫:
                            <input type="number" name="numerocasa" id="numerocasa"/>
                            Complemento:
                            <input type="text" name="complemento" id="complemento"/>
                            CEP:
                            <input type="text" name="cep" id="cep" size="10" maxlength="9" onkeypress="mascaraCEP(this)" required/>
                        </label>
                </div>
                <input type="submit" class="cart--finalizar" value="Finalizar a compra"/>
            </div>
        </form>
    </aside>
    <div class="pizzaWindowArea">
        <div class="pizzaWindowBody">
            <div class="pizzaInfo--cancelMobileButton">Voltar</div>
            <div class="pizzaBig">
                <img src="" />
            </div>
            <div class="pizzaInfo">
                <h1>--</h1>
                <div class="pizzaInfo--desc">--</div>
                <div class="pizzaInfo--sizearea">
                    <div class="pizzaInfo--sector">Tamanho</div>
                    <div class="pizzaInfo--sizes">
                        <div data-key="0" class="pizzaInfo--size">PEQUENA <span>--</span></div>
                        <div data-key="1" class="pizzaInfo--size">M√âDIO <span>--</span></div>
                        <div data-key="2" class="pizzaInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="pizzaInfo--pricearea">
                    <div class="pizzaInfo--sector">Pre√ßo</div>
                    <div class="pizzaInfo--price">
                        <div class="pizzaInfo--actualPrice">R$ --</div>
                        <div class="pizzaInfo--qtarea">
                            <button class="pizzaInfo--qtmenos">-</button>
                            <div class="pizzaInfo--qt">1</div>
                            <button class="pizzaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
                <div class="pizzaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="pizzas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
